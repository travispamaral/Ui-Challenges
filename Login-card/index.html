<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="card--header">
        <span>
          <i class="material-icons">home</i>
        </span>
      </div>
      <div class="card--footer">
        <div class="card--form">
          <h4>Login</h4>
          <form>
            <label>
              email
              <input type="email">
            </label>
            <label>
              password
              <input type="password">
            </label>
            <button>LOGIN</button>
          </form>
        </div>
        <p>Forgot Password</p>
      </div>
    </div>
  </div>
  <p style="margin-top: 25px; text-align: center">DESIGN FROM Behnam Sobhkhiz <a href="https://www.uplabs.com/posts/login-page-f7c061aa-e7bd-42ed-ba42-1e5775aadb9d">here</a></p>
</body>
</html>
